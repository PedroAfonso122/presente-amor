<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Para Você ❤️</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="musica"></audio>

    <div class="container">

        <section class="etapa introducao">
            <p class="texto-grande" data-texto="Isadora,\n\nJá escrevi muitas palavras a você pelas cartinhas.\nMas dessa vez não vai bastar só palavras, algumas coisas merecem mais tempo, mais cuidado e mais sentimento.\n\nEsse presente veio do meu  coração, feito do jeito mais sincero que eu consegui.\n\nTalvez você se emocione.\nTalvez você se surpreenda.\nTalvez sorria.\nMas me prometa uma coisa:\nLeia com calma.\nPorque fiz sobre nós."></p>
        </section>

        <section class="etapa">
            <img src="fotos/foto1b.jpeg">    
            <p data-texto="Essa foto guarda um dos momentos mais intensos para mim.\n\nEnquanto eu segurava e olhava para as alianças, meu coração estava acelerado.\nEu estava feliz, nervoso... e cheio de dúvidas.\n\nEu pensava se era muito cedo.\nSe eu estava pronto.\nSe fazia sentido.\n\nMas eu sabia que teria que tentar.\nEu ja estava feliz em escolher você.\nPorque uma certeza maior do que tudo que eu tinha:\nEra que meu coração já era seu, que era você...\n\nComprar essas alianças não foi só uma decisão.\nFoi um sentimento."></p>
        </section>

        <section class="etapa">
            <img src="fotos/foto1.jpeg">
            <p data-texto="Eu nunca vou esquecer desse dia.\n\nCada segunda antes do pedido foi ansiedade.\nCada segundo depois do seu SIM foi felicidades.\n\nQuando você disse sim, eu senti paz.\n\nFoi ali que eu tive certeza de que eu estava com a pessoa certa..."></p>
        </section>

        <section class="etapa">
            <img src="fotos/foto2.jpeg">
            <p data-texto="Esse dia foi especial por um motivo simples, mas profundo para mim.\n\nEu me senti parte.\nMe senti incluído.\nMe senti escolhido.\n\nQuando você disse:\n'Se me chamou para um lugar, chamou você também',\nEu senti algo muito bonito.\n\nNaquele momento eu entendi.\nEstar com você é pertencer.\nE essa foto guarda exatamente isso."></p>
        </section>

        <section class="etapa">
            <img src="fotos/foto3.jpeg">
            <p data-texto="Esse momento parece simples.\nMas pra mim, ele significou muito.\n\nVocê estava ali, cuidando de mim.\nCom calma, com atenção, com carinho.\n\nNesse dia eu senti algo diferente.\nUma certeza.\n\nCom você eu me sinto bem cuidado.\nMe sinto seguro.\nE feliz de um jeito leve.\n\nAlgo que eu nunca tinha sentido antes."></p>
        </section>

        <section class="etapa declaracao">
            <p class="texto-grande lento" data-texto="Existe algo em você que sempre me marcou.\n\nAntes mesmo de voce dizer que me amava, eu já via isso.\nNa forma como você pensa no futuro.\nNa dedicação que você tem com tudo que faz.\nNa sua força.\n\nVocê é esforçada, inteligente, bondosa.\nVocê sabe o que quer.\nVocê luta.\nE não espera que ninguém faça por você.\n\nVocê cuida da sua casa nos mínimos detalhes.\nCuida do que é seu.\nCuida de quem está ao seu lado.\n\nVocê é de poucas amizades, mas de sentimentos verdadeiros.\nVocê odeia mentiras.\nE isso me faz admirar ainda mais quem você é.\n\nQuando você disse 'eu te amo' primeiro,\nAquilo significou muito pra mim.\nSignificou confiança.\nEntrega.\nVerdade.\n\nHoje, tudo que eu quero é caminhar ao seu lado.\nMe tornar um homem que te traga segurança.\nQue te faça sentir protegida.\nQue te faça se sentir feminina.\n\nNão porque você precise.\nMas porque você merece.\n\nEu quero crescer com você.\nAprender com você.\nConstruir com você.\n\nVocê é a minha primeira namorada.\nA primeira mulher para quem eu entreguei um buquê de flores.\nA primeira para quem eu dei um presente pensando em cada detalhe.\n\nTudo isso foi novo para mim.\nMas tudo fez sentido com você.\nPorque desde o começo, foi verdadeiro."></p>
        </section>

        <section class="etapa final">
            <p class="amor">EU TE AMOO</p>
        </section>

    </div>

    <div class="setas">
        <span id="voltar">❮</span>
        <span id="avancar">❯</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
